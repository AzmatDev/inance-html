    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/devis.css">
        <title>Devis Installation</title>
        <script>
            function validateEmail() {
                var email = document.getElementById("email").value;
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                if (!emailRegex.test(email)) {
                    alert("Veuillez entrer une adresse e-mail valide.");
                    return false;
                }
                return true;
            }
            // Empêche l'envoi du formulaire si l'adresse e-mail n'est pas valide
            document.querySelector('form').addEventListener('submit', function(event) {
                if (!validateEmail()) {
                    event.preventDefault();
                }})
        </script>
    </head>
    <body>
    <div class="container">
        <h2>Installation - Demande de Devis</h2>
        <form action="php/process_form.php" method="post">

            <input type="hidden" id="subject" name="subject" value="Devis Installation">

            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="adresse">Adresse :</label>
            <input type="text" id="adresse" name="adresse" required>

            <label for="telephone">Numéro de téléphone :</label>
            <input type="tel" id="telephone" name="telephone" required maxlength="10">

            <label for="codePostal">Code Postal :</label>
            <input type="text" id="codePostal" name="codePostal" required maxlength="5">

            <label for="ville">Ville :</label>
            <input type="text" id="ville" name="ville" required>

            <label for="description">Description du problème :</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <button type="submit">Envoyer la demande</button>
        </form>
    </div>
    </body>
    </html>
